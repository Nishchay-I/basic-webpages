<!DOCTYPE html>
<html>
<head>
  <title>Web Programming - Program 6</title>
  <script>
    // Problem a) Display Date
    function displayDate() {
      const dateTextbox = document.getElementById('dateTextbox');
      dateTextbox.value = new Date().toDateString();
    }

    // Problem b) Factorial function
    function calculateFactorial() {
      let n = +prompt('Enter a number:');
      if (isNaN(n)) {
        alert('Invalid input. Please enter a valid number.');
        return;
      }
      let factorial = 1;
      for (let i = 2; i <= n; i++) {
        factorial *= i;
      }
      alert('Factorial: ' + n + ' = ' + factorial);
    }

    // Problem c) Fibonacci Numbers function
    function generateFibonacci() {
      const n = prompt('Enter the number of Fibonacci numbers to generate:');
      if (n === null || isNaN(n)) {
        alert('Invalid input. Please enter a valid number.');
        return;
      }
      const num = parseInt(n);
      let fibonacci = [0, 1];
      for (let i = 2; i < num; i++) {
        fibonacci[i] = fibonacci[i - 1] + fibonacci[i - 2];
      }
      alert(`First ${num} Fibonacci numbers: ${fibonacci.join(', ')}`);
    }
  </script>
</head>
<body>
  <h1>Web Programming - Program 6</h1>
  <button onclick="displayDate()">Display Date</button>
  <input type="text" id="dateTextbox" readonly>
  <br><br>
  <button onclick="calculateFactorial()">Calculate Factorial</button>
  <br><br>
  <button onclick="generateFibonacci()">Generate Fibonacci</button>
</body>
</html>
