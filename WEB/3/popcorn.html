<!DOCTYPE html>
<html>
<head>
    <title>Popcorn Sales Order Form</title>
    
</head>
<body>
    <h1>Popcorn Sales Order Form</h1>
    <form>
        <label>Name:</label>
        <input type="text" required>
        <label>Address:</label>
        <input type="text" required>
        <label>City:</label>
        <input type="text" required><br><br><br>
        <label><input type="checkbox" value="3.00">Unpopped Popcorn (1 lb) for $3.00</label><br>
        <label><input type="checkbox" value="3.50">Caramel Popcorn (2 lb. canister) for $3.50</label><br>
        <label><input type="checkbox" value="4.50">Caramel Nut Popcorn (2 lb. canister) for $4.50</label><br>
        <label><input type="checkbox" value="5.00">Toffey Nu Popcorn (2 lb. canister) for $5.00</label><br><br><br>
        <h2>Payment Options</h2>
        <label><input type="radio" name="payment" value="visa">Visa</label><br>
        <label><input type="radio" name="payment" value="mastercard">Mastercard</label><br>
        <label><input type="radio" name="payment" value="discover">Discover</label><br><br>
        <button type="submit">Submit Order</button><br><br>
        <button type="reset">Clear Order Form</button>
    </form>
</body>
</html>
