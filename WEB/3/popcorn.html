<!DOCTYPE html>
<html>
<head>
<title>Popcorn Sales Order Form</title>
<style>
label, input[type="checkbox"], input[type="radio"] { margin: 10px;
}
input[type="text"], button { padding: 5px;
border: 1px solid #ccc; border-radius: 5px; margin: 10px;
}
button {
background-color: #333; color: #fff;
cursor: pointer;
}
button[type="reset"] {
background-color: #ccc; color: #333;}
 
</style>
</head>
<body>
<h1>Popcorn Sales Order Form</h1>
<form>
<label>Name:</label>
<input type="text" required>
<label>Address:</label>
<input type="text" required>
<label>City:</label>
<input type="text" required><br>
<label><input type="checkbox" value="3.00">Unpopped Popcorn (1 lb) for $3.00</label>
<label><input type="checkbox" value="3.50">Caramel Popcorn (2 lb. canister) for $3.50</label>
<label><input type="checkbox" value="4.50">Caramel Nut Popcorn (2 lb. canister) for $4.50</label>
<label><input type="checkbox" value="5.00">Toffey Nu Popcorn (2 lb. canister) for $5.00</label>
<label><input type="radio" name="payment" value="visa">Visa</label>
<label><input type="radio" name="payment" value="mastercard">Mastercard</label>
<label><input type="radio" name="payment" value="discover">Discover</label><br>
<button type="submit">Submit Order</button>
<button type="reset">Clear Order Form</button>
</form>
</body>
</html>
