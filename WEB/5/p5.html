<html>
  <head>
    <title>Greeting Page</title>
  </head>
  <body>
    <script>
      const username = prompt("Enter a name:"); 
      if(username)
      {
        const Greeting = `Hello ${username}!`; document.write(Greeting)
      }
      else
      {
        document.write("Hello Guest!")
      }
    </script>
  </body>
</html>
