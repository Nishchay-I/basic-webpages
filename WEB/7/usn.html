<!DOCTYPE html>
<html>
<head>
<title>USN Form</title>
<script type="text/javascript"> function validateUSN() {
var usnInput = document.getElementById("usn").value; var usnPattern = /^[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}$/; if (usnPattern.test(usnInput)) {
alert("USN is valid: " + usnInput);
} else {
alert("Invalid USN format. Please enter a valid USN.");
}
}
</script>
</head>
<body>
<form>
<label for="usn">Enter your USN:</label>
<input type="text" id="usn" name="usn" required>
<input type="button" value="Submit" onclick="validateUSN()">
</form>
</body>
</html>
